apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: my-prod-example-with-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: default
  source:
    path: infra/helm
    repoURL: https://github.com/Kazeheki/argo-cd-poc.git
    targetRevision: HEAD
    helm:
      valueFiles:
        - values-prod.yaml
  destination:
    namespace: prod
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
